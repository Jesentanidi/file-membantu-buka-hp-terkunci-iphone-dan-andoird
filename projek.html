<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
    <div class="max-w-md mx-auto p-6 bg-gray-900 rounded-lg mt-10">
        <h2 class="text-xl font-bold mb-4">Pendaftaran</h2>

        <label class="block mb-2">Nama Pengguna *</label>
        <input type="text" class="w-full p-2 bg-gray-800 text-white rounded-md" placeholder="Nama Pengguna Anda">

        <label class="block mt-4 mb-2">Kata Sandi *</label>
        <input type="password" class="w-full p-2 bg-gray-800 text-white rounded-md" placeholder="Kata Sandi Anda">

        <label class="block mt-4 mb-2">Ulangi Kata Sandi *</label>
        <input type="password" class="w-full p-2 bg-gray-800 text-white rounded-md" placeholder="Ulangi Kata Sandi Anda">

        <label class="block mt-4 mb-2">Email *</label>
        <input type="email" class="w-full p-2 bg-gray-800 text-white rounded-md" placeholder="Email@Contoh.Com">

        <p class="text-sm text-gray-400 mt-1">Silakan masukkan email yang aktif untuk keperluan reset kata sandi.</p>

        <label class="block mt-4 mb-2">Nomor Kontak *</label>
        <input type="text" class="w-full p-2 bg-gray-800 text-white rounded-md" placeholder="Nomor Telepon Anda">

        <label class="block mt-4 mb-2">Kode Referensi</label>
        <button class="text-green-400">➤</button>

        <button class="w-full bg-green-600 mt-6 p-3 rounded-md font-bold">klik utnuk mendaftar</button>
    </div>
</body>
</html>
